<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div>
    <a class="btn" href="#">Primary button</a>
  </div>

  <div>
    <a class="btn" class="btn-subtle" href="#">Subtle button</a>
  </div>

  <div>
    <a class="btn" class="btn-ghost" href="#">Ghost button</a>
  </div>

  <div>
    <a class="btn" class="btn-warning" href="#">Warning button</a>
  </div>

  <div>
    <a class="btn" class="btn.small" href="#">Primary button small</a>
  </div>

  <div>
    <a class="btn.small" class="btn-subtle" href="#">Subtle button small</a>
  </div>

  <div>
    <a class="btn.ghost" class="btn.small" href="#">Ghost button small</a>
  </div>

  <div>
    <a class="btn.warning" class="btn.small" href="#">Warning button small</a>
  </div>

  <div>
    <a class="btn" class="btn-big" href="#">Primary button big</a>
  </div>

  <div>
    <a class="btn-big" class="btn-subtle" href="#">Subtle button big</a>
  </div>

  <div>
    <a class="btn-big" class="btn-ghost" href="#">Ghost button big</a>
  </div>

  <div>
    <a class="btn-big" class="warning" href="#">Warning button big</a>
  </div>

</body>
</html>
